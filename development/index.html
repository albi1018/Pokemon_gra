<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gra Pokemon</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Roboto:wght@400;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <h1 class="game__title container">Gra Pokemon</h1>
<section class="pokemons">
    <figure class="figure">
        <img class="img" src="images/charmander.png"
             alt="charmander">
        <figcaption class="figcaption">Charmander</figcaption>
    </figure>
    <figure class="figure">
        <img class="img" src="images/squirtle.png"
             alt="squirtle">
        <figcaption class="figcaption">Squirtle</figcaption>
    </figure>
    <figure class="figure" data-o>
        <img class="img" src="images/bulbasaur.png"
             alt="bulbasaur">
        <figcaption class="figcaption">Bulbasaur</figcaption>
    </figure>

</section>

</div>
<script src="js/app.js"></script>
</body>
</html>
